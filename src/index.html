<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    </head>


    <body>
    <div id= "pagina1" style="display:block">
    <center><h1>CODIFICADOR Hospital Angeles del Carmen</h1></center>
    <br>
    <br>

      <!--Mensaje para codificar-->
    <div id= "mensajePrincipal">
    <h2>Mensaje:</h2>
    <br>
    <br>
    <form id= "introduceMensaje"> <center>
    <textarea id="texto" type="text" rows="10" cols="100" placeholder="Escribe tu mensaje aquí :)" border-style="dotted" border-color="red">
    </textarea>
    </form>
    </div>
    <br>

   <!--boton CODIFICAR-->
    <div id= "botonCodificar">
    <center><input type="button" id="botonCodificar" value="CODIFICAR">
    </center>
    </div>
    </div>
    <br>
    <br>


    <!--Pagina 2, titulo mensaje codificado-->
    <div id= "pagina2" style="display:none">
    <!--Titulo Color del Codigo de Emergencia-->
    <div id= "tituloColor">
    <h2>Color del Código de Emergencia:</h2>
    </div>
    <br>
    <br>

<!--botones de color-->
<form>
<center>
<button id= "botonRojo" class= "rojo"/>
<button id= "botonAmarillo" class= "amarillo"/>
<button id= "botonAzul" class= "azul"/>
<button id= "botonNegro" class= "negro"/>
</center>
</form>
</div>


    <!--Pagina 3, Mensaje codificado con fondo del color seleccionado-->

  <div id= "pagina3" style="display:none">
  <div id= "mensajeCodificado">
  <aside id= "mensajeCodificadoInterno">
  <strong><h1><center>Mensaje Codificado:</center></h1></strong>
  <textarea id="mensajePrincipal1" type="text" rows="10" cols="100" border-style="dotted" border-color="red">
  </textarea>
  <br>
  <br>
  <br>
  </aside>
  </div>

      <!--boton enviar-->

  <div id= "botonEnviar">
  <center><input type="button" id="botonEnviar" value="Enviar">
  </center>
  </div>
  <br>



      <!--boton decodificar-->

  <div id= "botonDecodificar">
  <center><input type="button" id="botonDecodificar" value="Decodificar">
  </center>
  <textarea id="mostrando" type="text" rows="10" cols="100" border-style="dotted" border-color="red">
  </textarea>
  </div>
  <br>
  <br>

  <!--boton volver al inicio-->

<div id= "inicio">
<center><input type="button" id="botonInicio" value="Inicio">
</center>
</div>
<br>
<br>
<br>
<br>
</div>


  <script src="cipher.js"></script>
  <script src="index.js"></script>
  </body>
  </html>
